<!DOCTYPE html>

<!-- Changes you make to this file will not be reviewed by the grader -->

<html lang="en">
	<head>
		<title>Create a new job</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
        <div id="uidiv" class="uidiv">
            <h1><b>Create a New Job:</b></h1>

            <label for="type">Job Type</label>
            <select name="type" id="type">
                <option value="Snow Removal">Snow Removal</option>
                <option value="Leaf Raking">Leaf Raking</option>
                <option value="Lawn Mowing">Lawn Mowing</option>
            </select>
                        
            <p></p>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            
            <p></p>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" name="zip">
            
            <p></p>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">

            <p></p>

            <button name="submit" id="submit">Submit</button>
            <button name="clear" id="clear">Clear</button>
        </div>

        <div id="jobdiv" class="jobdiv">
            <h1>Current Jobs:</h1>
        </div>
        
		<script src="script.js"> </script>
	</body>
</html>
