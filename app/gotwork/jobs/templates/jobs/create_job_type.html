{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Create Job Type</title>
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'jobs/settings_style.css' %}">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>Create a New Job Type</h1>
        <div class="form">
            <form action="{% url 'jobs:saveJobType' owner_id=owner_id %}" method="post" id="parent">
                {% csrf_token %}
                <div class="form-input text">
                    <label for="type">Job Type:</label><br>
                    <input type="text" size="50" name="type" id="type">
                </div>
                <p style="color:red">{{ error }} </p>
                <div class="submit-button-div">
                    <input type="submit" name="submit" value="Submit" id="submit" class="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
